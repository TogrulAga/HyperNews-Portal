{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">


<h2>Hyper news</h2>

<form method="get">
    {% csrf_token %}
    <input name="q">
    <button type="submit">Search news</button>
</form>

{% for date, articles in dates %}
<h4>{{ date }}</h4>
<ul>
    {% for article in articles %}
    <li><a href="/news/{{ article.link }}/">{{ article.title }}</a></li>
    {% endfor %}
</ul>
{% endfor%}
<a  href="/news/create/">Create</a>
